{% extends "base.html" %}

{% block content %}
<h1>Game #{{ game.id_ }}</h1>
<h2>{{ game.title }}</h2>
<p><a href="{{ url_for("gameEdit", gameId = game.id_) }}">Edit</a>
<h2>Users</h2>
<ul class="users">
{% for user in game.users %}
    <li>{{ user.nickname }}</li>
{% endfor %}
</ul>
{% endblock %}
