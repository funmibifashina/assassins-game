<!doctype html>
<html>
    <head>
        <title>
            {% if title %}
            {{title}}
            {% else %}
            No title given
            {% endif %}
        </title>
    </head>
    <body>
        <div class="nav">
            <a href="/home">Home</a>
            <a href="/register">Register</a>
            <a href="/users">Users</a>
            {% if g.user.is_authenticated() %}
            <a href="{{ url_for("logout") }}">Logout</a>
            Logged in as: {{ g.user.nickname }}
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
